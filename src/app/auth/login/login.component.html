<div class="container">
    
        <h1>Login</h1>
        <form [formGroup]="studentForm" (ngSubmit)="dataSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1" >Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Enter email">
              <div class="help-desk" *ngIf="!studentForm.get('email').valid && studentForm.get('email').touched">Please enter valid email</div>
              <div clas="help-desk" *ngIf="studentForm.get('email').errors?.emailRestricted">email not allowed</div>
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="name">UserName</label>
              <input type="text" class="form-control" id="name" formControlName="username" placeholder="Enter User Name">
              <div class="help-desk" *ngIf="!studentForm.get('username').valid && studentForm.get('username').touched">Name is required
                </div>
                <div class="help-desk" *ngIf="studentForm.get('username').errors?.nameRestricted">Name is not allowed</div>
               </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="pass" placeholder="Password">
            </div>

           <div formArrayName="hobbies">
            <div class="my-2">
              <button type="submit" class="btn btn-warning" (click)="addHobbies()">
              Add Hobbies
              </button>
            </div>

            <div clas="form-group" *ngFor="let hobby of hobbies;let i=index">
              <input type="text" class="form-control" [formArrayName]="i" >
            </div>
           </div>
            <button type="submit" class="btn btn-primary" [disabled]="!studentForm.valid">Submit</button>
            <button type="submit" class="btn btn-primary" (click)="resetForm()">Cancle</button>
          </form>
    

         
   

</div>
